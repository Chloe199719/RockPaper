<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- <script type="text/javascript" src="script.js"></script> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <div class="selectContainer">
        <button class="button-select" id="Rock" data-play="rock">Rock</button>
        <button class="button-select" id="Paper" data-play="paper">
          Paper
        </button>
        <button class="button-select" id="Scissor" data-play="scissor">
          Scissors
        </button>
      </div>
      <div>
        <h2 class="resultTitle">Results :</h2>
        <p class="result"></p>
      </div>
      <hr />

      <h2 class="leaderboard-title">Leader Board:</h2>
      <div class="test">
        <div class="leaderboard">
          <div class="leaderboard-human">Human Score</div>
          <div class="leaderboard-computer">Computer Score</div>
          <div class="leaderboard-human-score">0</div>
          <div class="leaderboard-computer-score">0</div>
        </div>
      </div>
      <hr />
      <div class="btnreset"><button class="resetbutton">Reset</button></div>
    </main>
    <footer>
      <p>Copyright Chloe Projects 2022</p>
    </footer>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
